<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AnimeStream{% endblock %}</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #151528 100%);
            min-height: 100vh;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Navbar Styles */
        .navbar {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 107, 107, 0.1);
        }

        .nav-container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        /* Logo */
        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: #ff6b6b;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            letter-spacing: -0.5px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        /* Navigation Menu */
        .nav-menu {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-menu a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 0;
            position: relative;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff6b6b, #ff5252);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover {
            color: #ff6b6b;
        }

        .nav-menu a:hover::after,
        .nav-menu a.active::after {
            width: 100%;
        }

        .nav-menu a.active {
            color: #ff6b6b;
        }

        /* Search Form */
        .search-form {
            display: flex;
            gap: 0.8rem;
            position: relative;
        }

        .search-form input {
            padding: 0.8rem 1.5rem;
            border: 2px solid rgba(255, 107, 107, 0.2);
            background: rgba(22, 33, 62, 0.8);
            color: #fff;
            border-radius: 50px;
            outline: none;
            min-width: 300px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .search-form input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
            background: rgba(22, 33, 62, 0.95);
        }

        .search-form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-form button {
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            color: #fff;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .search-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .search-form button:active {
            transform: translateY(0);
        }

        /* Main Container */
        .container {
            max-width: 1300px;
            margin: 3rem auto;
            padding: 0 2rem;
            position: relative;
        }

        /* Page Title */
        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            color: transparent;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            background-clip: text;
            line-height: 1.2;
            position: relative;
            display: inline-block;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            border-radius: 2px;
        }

        /* Anime Grid */
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        /* Anime Card */
        .anime-card {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(255, 107, 107, 0.1);
            backdrop-filter: blur(10px);
        }

        .anime-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.15);
            border-color: rgba(255, 107, 107, 0.3);
        }

        .anime-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .anime-card:hover::before {
            transform: scaleX(1);
        }

        .anime-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .anime-card:hover img {
            transform: scale(1.05);
        }

        .anime-card-info {
            padding: 1.5rem;
        }

        .anime-card-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            line-height: 1.4;
            height: 3em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            color: rgba(255, 255, 255, 0.95);
        }

        .anime-card-info .meta {
            font-size: 0.85rem;
            color: #ff6b6b;
            margin-top: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        /* Badge */
        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: #fff;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
            z-index: 2;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.8rem;
            margin: 4rem 0 2rem;
        }

        .pagination a,
        .pagination span {
            padding: 0.8rem 1.5rem;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 10px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 107, 107, 0.1);
            font-weight: 600;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        .pagination a:hover {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            border-color: #ff6b6b;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .pagination .active {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            border-color: #ff6b6b;
            color: #fff;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .pagination .disabled {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(100%);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 26, 46, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff6b6b, #ff5252);
            border-radius: 10px;
            border: 2px solid rgba(26, 26, 46, 0.5);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ff5252, #ff6b6b);
        }

        /* Mobile Responsiveness */
        @media (max-width: 1024px) {
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                padding: 0 1.5rem;
                gap: 1rem;
            }

            .nav-menu {
                gap: 1.5rem;
            }

            .search-form {
                width: 100%;
                max-width: 400px;
            }

            .search-form input {
                min-width: unset;
                width: 100%;
            }

            .container {
                padding: 0 1.5rem;
                margin: 2rem auto;
            }

            .page-title {
                font-size: 2rem;
            }

            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .anime-card img {
                height: 220px;
            }

            .anime-card-info {
                padding: 1rem;
            }

            .anime-card-info h3 {
                font-size: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }

            .anime-card img {
                height: 180px;
            }

            .nav-menu {
                gap: 1rem;
            }

            .search-form input {
                padding: 0.7rem 1.2rem;
            }

            .search-form button {
                padding: 0.7rem 1.5rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 107, 107, 0.3);
            border-top-color: #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Footer (optional) */
        .footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 107, 107, 0.1);
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <span class="logo-icon">üé¨</span>
                <span>DayyStream</span>
            </a>
            
            <ul class="nav-menu">
                <li><a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a></li>
                <li><a href="/ongoing" {% if request.path == '/ongoing' %}class="active"{% endif %}>Ongoing</a></li>
                <li><a href="/completed" {% if request.path == '/completed' %}class="active"{% endif %}>Completed</a></li>
            </ul>
            
            <form class="search-form" action="/search" method="get">
                <input type="text" name="q" placeholder="Search anime..." value="{{ request.args.get('q', '') }}" required>
                <button type="submit">
                    <span>üîç</span>
                    <span>Search</span>
                </button>
            </form>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Optional Footer -->
    <div class="footer">
        <p>&copy; 2026 AnimeStream. All anime content is provided by third-party sources.</p>
    </div>
</body>
</html>
